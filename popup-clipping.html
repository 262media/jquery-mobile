<!doctype html>
<html>
<head>
	<title>Popup inside</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile.css" />
	<script src="js/jquery.js"></script>
	<script src="js/"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Popup inside</h1>
			<a href="#thePopupOutside" data-rel="popup">Outside fieldcontain</a>
			<a href="#thePopupInside" data-rel="popup">Inside fieldcontain</a>
		</div>
		<div data-role="content">
			<form>
				<div data-role="fieldcontain">
					<label for="theSelect">The Custom Select</label>
					<select id="theSelect" name="theSelect" data-native-menu="false">
						<option value="option1">Option 1</option>
						<option value="option2">Option 2</option>
						<option value="option3">Option 3</option>
						<option value="option4">Option 4</option>
					</select>
					<div id="thePopupInside" data-role="popup" data-position-to="window">
						<p>Paragraph 1</p>
						<p>Paragraph 2</p>
						<p>Paragraph 3</p>
						<p>Paragraph 4</p>
					</div>
				</div>
				<div id="thePopupOutside" data-role="popup" data-position-to="window">
					<p>Paragraph 1</p>
					<p>Paragraph 2</p>
					<p>Paragraph 3</p>
					<p>Paragraph 4</p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
